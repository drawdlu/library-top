<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <script async src="scripts/main.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Library</h1>
        </div>
    </header>
    <main> 
        <div class="container">
            <div class="form">
                <dialog>
                    <form action="#" id="book-form">
                        <label for="title">Title: </label>
                        <input type="text" id="title" name="title" required>

                        <label for="author">Author: </label>
                        <input type="text" id="author" name="author" required>

                        <label for="pages">Pages: </label>
                        <input type="number" id="pages" name="pages" required>

                        <fieldset>
                            <legend>Read Status: </legend>
                            
                            <input type="radio" name="read" id="unread" value="unread" checked>
                            <label for="unread">Unread</label>

                            <input type="radio" name="read" id="reading" value="reading">
                            <label for="reading">Reading</label>

                            <input type="radio" name="read" id="read" value="read">
                            <label for="read">Read</label>
                        </fieldset>
                        
                        <button>Create</button>
                    </form>
                </dialog>
                <button class="create-book">New Book</button>
            </div>
        </div>
        <div class="container">
            <div class="books">

            </div>
        </div>
    </main>
    <footer>
        <span>The Odin Project 2025</span>
    </footer>
</body>
</html>
